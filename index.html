<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container">
    <div class="nav-container">
      <a href="#">
        <img src="./images/logo.svg" alt="logo">
      </a>
    </div>
  </header>
  <main class="container">
    <flex class="container">
      <img src="./images/illustration-mockups.svg" alt="mockup">
      <div class="description">
        <h1>Build the community your fans will love</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. A aliquid quisquam alias inventore repellat aliquam perspiciatis, officiis, porro saepe similique ipsam nesciunt ut accusamus beatae eos. Odio ipsa officiis et!</p>
        <button>Register</button>
      </div>
    </flex>
  </main>

  <footer>
    <div class="social-flex">
      <a href="#">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </footer>
</body>
</html>
